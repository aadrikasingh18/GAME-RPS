<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER AND SCISSORS GAME</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER AND SCISSORS GAME</h1>
    </header>

    <div class="score_board">
        <div class="badge" id="user-label">USER</div>
        <div class="badge" id="comp-label">COMP</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">CLICK ON THE BUTTONS TO PLAY THE GAME</div>
        
    <div class="choices">
        <div class="choice" id="r">
           <img src="rock.png" alt="" width="150px">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="" width="150px">
        </div>
        <div class="choice" id="s">
            <img src="scissor.png" alt="" width="150px">
        </div>                       
    </div>

    <!-- <p id="action-message">MAKE YOUR MOVE</p>  -->

    <script src="app.js"></script>
    
</body>
</html>
